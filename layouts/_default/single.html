{{ partial "header.html" . }}
<main class="container">
<article class="mb5">
  <h1 class="mb0">{{ .Title }}</h1>
  <time class="db mt1 mb2 c--muted">{{ .Date.Format "Jan 2, 2006" }}</time>

  {{ with .Params.image }}
    <img class="db mw100" src="{{ $.Site.BaseURL }}images/{{ . }}">
  {{ end }}

  <div>
    {{ .Content }}
  </div>
</article>
</main>
{{ partial "footer.html" . }}
